<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Output & Processing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Table Output & Processing</h1>
        <p><a href="/download" class="btn btn-primary">Click here to download the table</a></p>
        
        <h2>Table 1</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Index #</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for index, row in table1.iterrows() %}
                <tr>
                    <td>{{ index }}</td>
                    <td>{{ row['Value'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Table 2</h2>
        <div>{{ table2|safe }}</div>
    </div>
</body>
</html>
